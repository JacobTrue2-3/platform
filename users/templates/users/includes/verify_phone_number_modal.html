<!-- Модальное окно для верификации номера телефона -->
<div class="modal fade" id="verifyPhoneNumberModal" tabindex="-1" aria-labelledby="verifyPhoneNumberModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="verifyPhoneNumberModalLabel">
          <i class="bi bi-shield-check me-2"></i>Подтверждение номера телефона
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="verificationStep1">
          <div class="text-center mb-4">
            <i class="bi bi-phone text-primary fs-1"></i>
          </div>
          <p class="text-center">Мы отправим SMS с кодом для подтверждения на <strong class="text-primary">{{ user.phone_number }}</strong></p>
          <div class="d-grid gap-2">
            <button id="sendCodeBtn" class="btn btn-primary">
              <i class="bi bi-send me-2"></i>Отправить код
            </button>
            <div id="sendCodeSpinner" class="spinner-border text-primary d-none mx-auto" role="status">
              <span class="visually-hidden">Отправка...</span>
            </div>
          </div>
          <div id="sendCodeError" class="alert alert-danger mt-3 d-none"></div>
        </div>

        <div id="verificationStep2" class="d-none">
          <div class="text-center mb-4">
            <i class="bi bi-chat-square-text text-success fs-1"></i>
          </div>
          <p class="text-center">Введите код подтверждения, отправленный на номер <strong>{{ user.phone_number }}</strong>:</p>
          <form id="verifyCodeForm">
            {% csrf_token %}
            <div class="mb-3">
              <input type="text" class="form-control text-center fs-4" id="verificationCodeInput" placeholder="XXXXXX" required maxlength="6">
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success">
                <i class="bi bi-check-lg me-2"></i>Подтвердить
              </button>
              <div id="verifyCodeSpinner" class="spinner-border text-success d-none mx-auto" role="status">
                <span class="visually-hidden">Проверка...</span>
              </div>
            </div>
          </form>
          <div id="verifyCodeError" class="alert alert-danger mt-3 d-none"></div>
        </div>

        <div id="verificationSuccess" class="d-none">
          <div class="text-center">
            <div class="alert alert-success mt-3">
              <i class="bi bi-check-circle-fill text-success fs-1"></i>
              <h5 class="alert-heading">Успешно!</h5>
              Номер телефона подтверждён
            </div>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
              <i class="bi bi-x-circle me-2"></i>Закрыть
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
